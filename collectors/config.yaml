# Configuration for Dynamic Package Collectors
# Update API keys and settings as needed

# OpenSSF Malicious Packages Configuration
openssf:
  repo_url: "https://github.com/ossf/malicious-packages.git"
  github_token: ""  # Optional - for higher rate limits when cloning (format: ghp_xxxxxxxxxxxx)
  timeout: 600  # Clone timeout in seconds
  ecosystems:
    - "npm"
    - "pypi"
    - "go"
    - "rubygems"
    - "maven"
    - "crates.io"
    - "nuget"

# Socket.dev Configuration
socketdev:
  api_url: "https://api.socket.dev/v0"
  api_key: ""  # Required - get from https://socket.dev (format: sk_xxxxxxxxxxxx)
  timeout: 30
  min_risk_score: 80  # Only fetch packages with risk score >= 80

# OSV.dev Configuration
osv:
  api_url: "https://api.osv.dev/v1"
  timeout: 30
  ecosystems:
    - "npm"
    - "PyPI"
    - "Go"
    - "RubyGems"

# Phylum.io Blog Configuration
phylum:
  blog_url: "https://blog.phylum.io"
  blog_feed: "https://blog.phylum.io/feed"
  timeout: 30
  max_posts: 50  # Parse last N blog posts

# General Settings
general:
  retry_attempts: 3
  rate_limit_delay: 1.0  # seconds between requests
  user_agent: "OreNPMGuard-Collector/1.0"
  verbose: true  # Print detailed logging
